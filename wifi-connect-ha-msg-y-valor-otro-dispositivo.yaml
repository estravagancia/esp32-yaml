sensor:
  - platform: homeassistant
    id: humedad
    entity_id: sensor.sensor_humedad
    unit_of_measurement: "%"
    device_class: "humidity"
    state_class: "measurement"
    on_value:
      then:
        - homeassistant.action: 
            action: notify.persistent_notification
            data_template:
              message: >
                {{ states('sensor.sensor_humedad', with_unit=True) }}
